name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create tarball
        run: |
          STAGING=$(mktemp -d)
          rsync -a --exclude='.git' --exclude='node_modules' --exclude='__pycache__' \
            --exclude='*.db' --exclude='*.sqlite' --exclude='.github' \
            . "$STAGING/memory-memu/"
          tar czf "memory-memu-${{ steps.version.outputs.VERSION }}.tar.gz" \
            -C "$STAGING" memory-memu

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: memory-memu-${{ steps.version.outputs.VERSION }}.tar.gz
